<template>
    <!--banner-->
    <div
        data-id="toastModel"
        class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_error"
        role="alert"
    >
        <!--error graphic-->
        <span
            class="slds-icon_container slds-icon-utility-error slds-var-m-right_x-small"
            title="Description of icon when needed"
        >
            <lightning-icon
                icon-name="utility:error"
                alternative-text="Error"
                title="Error"
                variant="inverse"
            ></lightning-icon>
        </span>
        <!--error message-->
        <h2>{errorMessageToDisplay}</h2>
        <!--close button-->
        <div class="slds-notify__close">
            <button
                class="slds-button slds-button_icon slds-button_icon-small slds-button_icon-inverse"
                title="Close"
                onclick={closeError}
            >
                <lightning-icon
                    icon-name="utility:close"
                    alternative-text="Close"
                    title="Close"
                    variant="inverse"
                ></lightning-icon>
            </button>
        </div>
    </div>
</template>
