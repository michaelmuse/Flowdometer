<template>
    <template if:true={error}>
        <c-custom-error-message
            error={error}
            onerrorclosed={handleError}
        ></c-custom-error-message>
    </template>
    <div class="lwcMasterConfig">
        <article class="slds-card">
            <template if:true={isLoading}>
                <div class="slds-var-p-around_x-large">
                    <lightning-spinner
                        alternative-text="Loading"
                        size="large"
                        variant="brand"
                    ></lightning-spinner>
                </div>
            </template>
            <div class="slds-card__body slds-card__body_inner">
                <div class="slds-section slds-is-open">
                    <h3 class="slds-section__title slds-theme_shade">
                        <span
                            class="slds-truncate slds-var-p-horizontal_small"
                            title="Create a Listener to track your process:"
                        >
                            Create a Listener to track your process:
                        </span>
                    </h3>

                    <div class="slds-grid slds-wrap slds-gutters">
                      <div class="slds-col slds-size_1-of-2">
                            <lightning-combobox
                              name="objectName"
                              label="Object To Track"
                              value={selectedSObject}
                              placeholder="Select Object Name"
                              options={sObjectOptions}
                              onchange={handleSObjectChange}
                              field-level-help="Choose Object that has the field you'd like Tracked"
                              variant="label-inline"
                              required
                            >
                            </lightning-combobox>
                        </div>
                      <div class="slds-col slds-size_1-of-2">
                            <lightning-combobox
                              name="fieldName"
                              label="Field To Track"
                              value={selectedField}
                              placeholder="Select Field Name"
                              options={sObjectFieldsOptions}
                              onchange={handleFieldChange}
                              field-level-help="Choose Field (eg: Status or Stage) you'd like to track changes on"
                              variant="label-inline"
                              required
                            >
                            </lightning-combobox>
                        </div>
                        <div class="slds-col slds-size_1-of-2">
                            <lightning-input
                              type="text"
                              name="type"
                              label="Type (optional, use the field APIName)"
                              onblur={handleChanges}
                              field-level-help={typeHelpText}
                              variant="label-inline"
                            >
                            </lightning-input>
                        </div>
                        <div class="slds-col slds-size_1-of-2 slds-form-element slds-form-element_horizontal">
                            <label class="slds-form-element__label">
                              Enable History
                            </label>
                            <lightning-helptext
                              content="Enables history querying for this Listener"
                            >
                            </lightning-helptext>
                            <lightning-input
                              type="toggle"
                              name="enableHistory"
                              label="Enable History"
                              onchange={handleChanges}
                              message-toggle-active="Enabled"
                              message-toggle-inactive="Disabled"
                              variant="label-hidden"
                            >
                            </lightning-input>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="slds-card__footer">
                <div class="slds-grid slds-grid_align-end">
                    <div class="slds-col">
                        <lightning-button
                            variant="brand-outline"
                            label="Discard"
                            title="Discard"
                            class="slds-var-m-left_x-small"
                            onclick={handleCancel}
                        >
                        </lightning-button>
                        <lightning-button
                            variant="brand"
                            class="slds-var-m-left_x-small"
                            label="Submit"
                            title="Submit"
                            onclick={handleSubmitValidation}
                        >
                        </lightning-button>
                    </div>
                </div>
            </footer>
        </article>
    </div>
</template>
